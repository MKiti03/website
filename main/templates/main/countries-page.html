{% extends 'index.html' %} {% load static %} {% block contain%}
<!-- Start Hero Area -->
<main>
    <div class="container px-lg-5">
        <div class="row mt-5 mb-5">
            <div class="col-lg-8">
                {% if country %}
                <!--  -->
                <div class="row row-cols-lg-2 row-cols-1 g-4">
                    {% for item in country %}
                    <div class="col">
                        <div class="bg-white no-border shadow">
                            <a href="{% url 'single-country' item.country_name %}">
                                <img style="width: 100%; max-height:160px" class="image-fluid position-relative overlay" src="{{item.country_image.url}}" alt="{{item.country_name}}">
                            </a>
                            <div class="card-body">
                                <h5 class="fw-600 main-color">
                                    <a class="no-decoration" href="{% url 'single-country' item.country_name %}">
                                    Study in {{item.country_name}}
                                </a>
                                </h5>
                                <p class="card-text">{{item.country_description|safe|truncatechars:120}}</p>
                                <a href="{% url 'single-country' item.country_name %}" class="btn btn-sm read-more">Find out more</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!--  -->
                {% endif %}
            </div>
            <div class="col-lg-4">
                <div class="position-sticky " style="top: 2rem; ">
                    {% include 'page-sidebar.html' %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
