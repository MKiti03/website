{% load static %}
<form class="row needs-validation" novalidate>
    <div class="row g-4">
        <div class="col-6">
            <div class="mb-0">
                <label for="validationCustom01" class="form-label">Your Full Name
                    <span style="color: rgb(153, 10, 10);">*</span>
                </label>
                <input type="text" class="form-input form-control" id="validationCustom01" required style="border: none; padding-left: 20px;">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="mb-0">
                <label for="validationCustom04" class="form-label">Your Email Address
                    <span style="color: rgb(153, 10, 10);">*</span>
                </label>
                <input type="email" class="form-input form-control" id="validationCustom04" required style="border: none; padding-left: 20px;">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="mb-0">
                <label for="validationCustom08" class="form-label">Your comment 
                    <span style="color: rgb(153, 10, 10);">*</span> 
                </label>
                <textarea class="form-control form-texterea" id="validationCustom08" required rows="3" style="padding-left: 20px;"></textarea>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="button">
                <button type="submit" class="btn white-bg mouse-dir">Post Comment<span class="dir-part"></span></button>
            </div>
        </div>
    </div>

</form>
