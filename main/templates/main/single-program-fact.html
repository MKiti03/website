{% load static %}
<!--  -->
{% if program_fact %}
<div style="border: 1px solid #1332869c;" class="card p-2 mt-10">
    <div class="row g0">
        <div class="col-auto">
            <div class="fast-fact">Why
                <span style="font-weight: 700;">
                    {{single_program.program_name}}
                </span> ?</div>
        </div>
    </div>
    <div class="card-body">
        <div class="row g-1">
            {% for item in program_fact %}
            <div class="col-lg-4">
                <div class="card border-none mb-3">
                    <div class="fact-icon-container">
                        <i class="fact-icon lni lni-investment"></i>
                    </div>
                    <div class="fact-content-container">
                        <div class="card-body">
                            <h5 class="fact-title card-title">{{item.fact_name}}</h5>
                            <p class="fact-content card-text">{{item.fact_description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endif %}
