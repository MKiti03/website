{% load static %}
<!--  -->
<hr style="height: 3px; background-color: #273c75;">
<div class="row mb-4 text-center">
    <div class="col-lg-12">
        <h1 class="h2 text-bald">Universities in {{single_country.country_name}}</h1>
    </div>
</div>
<div class="row g-4">
    {% for item in related_universities %}
    <div class="col-lg-4 col-6 ">
        <a href="{% url 'signle-university' item.university_name %}">
            <div class="card border-none">
                <img src="{{item.university_logo.url}}" class="card-img-top university-image" alt="{{item.university_name}}">
                <div class="card-body">
                    <h5 class="university-name card-title">{{item.university_name}}</h5>
                    <p>
                        <a style="color: white;" href="{% url 'signle-university' item.university_name %}" class="university-read-more">Find Out More</a>
                    </p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
