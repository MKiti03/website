{% extends 'index.html' %} {% load static %} {% block contain%}
<!-- Start Hero Area -->
<main class="error-page">
    <div class="container p-5">
        <div class="row g-5">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="error-image">
                    <img src="{% static 'images/404.jpg' %}" alt="Vecademy">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <div class="error-text">
                    <h2>Page Not Found</h2>
                    <p style="margin-top: 20px;">Oops! The page you are looking for does not exist. It might have been moved or deleted.</p>
                    <div class="button">
                        <p style="margin-top: 20px;">
                            <a href="{% url 'index' %}" class="btn mouse-dir white-bg">Go Homepage <span class="dir-part"></span></a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
