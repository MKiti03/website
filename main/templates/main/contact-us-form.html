{% load static %}
<form class="row g-3 needs-validation " novalidate>
    <div class="col-lg-6 col-md-6 col-12 ">
        <label for="full_name " class="form-label ">Your name</label>
        <input name="full_name" type="text" class="form-control " id="full_name" required>
        <div class="valid-feedback ">
            Looks good!
        </div>
        <div class="invalid-feedback ">
            This field is required.
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-12 ">
        <label for="phone " class="form-label ">Your phone number</label>
        <input name="phone" type="text" class="form-control " id="phone " required>
        <div class="valid-feedback ">
            Looks good!
        </div>
        <div class="invalid-feedback ">
            This field is required.
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-12 ">
        <label for="email " class="form-label ">Your Email Address</label>
        <input name="email" type="email" class="form-control " id="email " required>
        <div class="valid-feedback ">
            Looks good!
        </div>
        <div class="invalid-feedback ">
            This field is required.
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-12 ">
        <label for="subject " class="form-label ">Your Subject</label>
        <input name="subject" type="text" class="form-control " id="subject " required>
        <div class="invalid-feedback ">
            This field is required.
        </div>
        <div class="valid-feedback ">
            Looks good!
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-12">
        <label for="message" class="form-label">Your message</label>
        <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
        <div class="invalid-feedback ">
            This field is required.
        </div>
        <div class="valid-feedback ">
            Looks good!
        </div>
    </div>
    <!-- <div class="col-md-3 ">
        <label for="validationCustom04 " class="form-label ">State</label>
        <select class="form-select " id="validationCustom04 " required>
        <option selected disabled value=" ">Choose...</option>
        <option>...</option>
      </select>
        <div class="invalid-feedback ">
            Please select a valid state.
        </div>
    </div> -->
    <div class="col-12 ">
        <button class="btn btn-on-white " type="submit ">Get a quote</button>
    </div>
</form>
