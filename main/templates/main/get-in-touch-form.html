{% load static %}
<form method = 'POST' class="row g-3 needs-validation" id = 'getInTouchForm' novalidate>
    {% csrf_token %}
    <div class="mb-1">
        <label for="validationCustom01" class="form-label">First name
            <span style="color: rgb(153, 10, 10);">*</span>
        </label>
        <input name = 'first_name' type="text" class="form-input form-control" id="validationCustom01" required style="border: none; padding-left: 20px;">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="mb-1">
        <label for="validationCustom02" class="form-label">Last name
            <span style="color: rgb(153, 10, 10);">*</span>
        </label>
        <input name = 'last_name' type="text" class="form-input form-control" id="validationCustom02" required style="border: none; padding-left: 20px;">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="mb-1">
        <label for="validationCustom03" class="form-label">Nationality
            <span style="color: rgb(153, 10, 10);">*</span>
        </label>
        <input name = 'nationality' type="text" class="form-input form-control" id="validationCustom03" required style="border: none; padding-left: 20px;">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="mb-1">
        <label for="validationCustom04" class="form-label">Email
            <span style="color: rgb(153, 10, 10);">*</span>
        </label>
        <input name = 'email' type="email" class="form-input form-control" id="validationCustom04" required style="border: none; padding-left: 20px;">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="mb-1">
        <label for="validationCustom05" class="form-label">Phone number
            <span style="color: rgb(153, 10, 10);">*</span>
        </label>
        <input name = 'phone' type="tel" class="form-input form-control" id="validationCustom05" required style="border: none; padding-left: 20px;">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="mb-1">
        <label for="validationCustom06" class="form-label">Year of graduation from High School (e.g. 2021)
            <span style="color: rgb(153, 10, 10);">*</span>
        </label>
        <input name = 'graduate_date' type="date" class="form-input form-control" id="validationCustom06" required style="border: none; padding-left: 20px;">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    {% if program_to_form %}
    <div class="mb-1">
        <label for="validationCustom07" class="form-label">Course of Interest 
            <span style="color: rgb(153, 10, 10);">*</span>
        </label>
        <select name = 'program_name' required class="form-input form-select" aria-label="Default select example" id="validationCustom07" required style="padding-left: 20px;">
            <option disabled selected value="">Select a program</option>
            {% for item in program_to_form %}
            <option value="{{item.program_name}}">{{item.program_name}}</option>
            {% endfor %}
            
        </select>
    </div>
    {% endif %}
    <div class="mb-1">
        <label for="validationCustom08" class="form-label">Your educational qualifications (inc. subjects & grades/predicted grades) 
            <span style="color: rgb(153, 10, 10);">*</span> 
        </label>
        <textarea name = 'educational_qualification' class="form-control form-texterea" id="validationCustom08" required rows="3" style="padding-left: 20px;"></textarea>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="button">
        <button type="submit" class="btn white-bg mouse-dir">Submit<span class="dir-part"></span></button>
    </div>
    <div class="mb-1 mt-3" id = 'formMessage'>
        
    </div>
</form>
