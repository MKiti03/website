{% load static %}
<style>
    .Hover {
        color: #132a68;
    }
    
    .pad-r-30 {
        padding-right: 30px;
    }
    
    .Hover:hover {
        color: #c8a64a;
    }
</style>
<div class="container-fluid pad-r-30">
    <div class="row align-items-center">
        <div class="col-lg-12">
            <div class="nav-inner">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'images/logo.png' %}" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">

                        <ul id="nav" class="navbar-nav ms-auto mx-1">
                            {% if category_to_navebar %}
                            <!--  -->
                            {% for item in category_to_navebar %}
                            <li class="nav-item">
                                <a class="page-scroll mx-1" href="{% url 'single-category' item.program_category_title %}">{{item.program_category_title}}</a>
                            </li>
                            {% endfor %} {% endif %}
                            <li class="nav-item">
                                <a class="page-scroll" href="{% url 'countries' %}">Countries</a>
                            </li>
                            <li class="nav-item">
                                <a class="page-scroll" href="{% url 'post' %}">Post & Event</a>
                            </li>
                        </ul>

                    </div>
                    <!-- navbar collapse -->
                </nav>
                <!-- navbar -->
            </div>
        </div>
    </div>
    <!-- row -->
</div>
