{% load static %}
<div class="service-details">
    <div class="row mb-30 g-3">
        <div class="col-lg-12">
            <div class="service-single-img">
                <img style="width: 100%; max-height: 320px;" src="{{single_university.university_image.url}}" alt="{{single_country.country_name}}">
            </div>
            {% if university_program_count %}
            <div class="mt-20">
                <h6 class="university-count">Program(s) count <span class="university-count-span">{{university_program_count}}</span></h6>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="row g-3">
        {% if university_fact %}
        <div class="col-lg-12">

            <!-- Start University Fact -->
            {% include 'main/university-fact.html' %}
            <!-- End University Fact -->
        </div>
        {% endif %}
        <div class="col-lg-12">
            <div class="content-body">
                {{single_university.university_description|safe}}
            </div>
        </div>
    </div>
</div>
