{% load static %}
<!--  -->
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }
    
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
{% if feature_program %}
<main>
    <div class="container " id="featured-3">
        <div class="row g-4 py-5 ">
            {% for item in feature_program %}
            <div class="feature col-lg-4">
                <a href="{% url 'single-program' item.program_name %}">
                    <div class="card p-3">
                        <div class="feature-icon bg-primary bg-gradient">
                            {% if item.program_icon %}
                            <span>{{item.program_icon.as_html}}</span>
                            <!--  -->
                            {% else %}
                            <span><i class="lni lni-graduation"></i></span>
                            <!--  -->
                            {% endif %}
                        </div>
                        <h3><a href="{% url 'single-program' item.program_name %}">{{item.program_name}}</a></h3>
                        <p class="program-descriptions">{{item.program_short_description|truncatechars:120}}</p>
                        <a href="{% url 'single-program' item.program_name %}" class="icon-link">Read more</a>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

    </div>
</main>
{% endif %}
