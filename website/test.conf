<VirtualHost *:80>

        ServerName studyabroad.vecademy.com

        ServerAdmin webmaster@localhost

        Alias /static /home/vecademy/testing/testingapache/static
        <Directory /home/vecademy/testing/testingapache/static>
            Require all granted
        </Directory>

        <Directory /home/vecademy/testing/testingapache/testingapache>
            <Files wsgi.py>
                Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess testingapache python-home=/home/vecademy/testing/env python-path=/home/vecademy/testing/testingapache
        WSGIProcessGroup testingapache
        WSGIScriptAlias / /home/vecademy/testing/testingapache/testingapache/wsgi.py


        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>