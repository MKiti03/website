<VirtualHost *:80>
	ServerAdmin admin@djangoproject.localhost
	ServerName studyabroad.vecademy.com
	ServerAlias www.studyabroad.vecademy.com
	DocumentRoot /home/vecademy/myproject
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /home/vecademy/myproject/static
	<Directory /home/vecademy/djangoapache/myproject/static>
		<IfVersion < 2.3 >
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>
	</Directory>

	Alias /static /home/vecademy/myproject/media
	<Directory /home/vecademy/myproject/media>
		<IfVersion < 2.3 >
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>
	</Directory>

	<Directory /home/vecademy/myproject>
		<Files myproject/wsgi.py>
			<IfVersion < 2.3 >
                Order allow,deny
                Allow from all
            </IfVersion>
            <IfVersion >= 2.3>
                Require all granted
            </IfVersion>
		</Files>
	</Directory>

	WSGIDaemonProcess djangoapache python-path=/home/vecademy/myproject python-home=/home/vecademy/apachedjangoenv
	WSGIProcessGroup myproject
	WSGIScriptAlias / /home/vecademy/myproject/myproject/wsgi.py
</VirtualHost>